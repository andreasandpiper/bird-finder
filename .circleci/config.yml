version: 2.1
orbs:
  ruby: circleci/ruby@0.1.2
  newman: postman/newman@1.0.0

jobs:
  newman-collection-run:
    # use the official newman docker image via newman/postman-newman-docker executor
    executor: newman/postman-newman-docker

    steps:
      # use newman-run command
      - newman/newman-run:
          collection: ./TAP_API.postman_collection.json

  build:
    docker:
      - image: circleci/ruby:2.6.5-node-browsers
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-yarn-dependencies-{{ checksum "yarn.lock" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-yarn-dependencies-

      - restore_cache:
          keys:
            - v1-bundler-dependencies-{{ checksum "Gemfile.lock" }}
            # Fallback to using the latest cache if no exact match is found
            - v1-bundler-dependencies-

      - run:
          name: install ruby dependencies
          command: |
            gem install bundler
            bundle install
      - run:
          name: install node dependencies
          command: |
            yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-yarn-dependencies-{{ checksum "yarn.lock" }}

      - save_cache:
          paths:
            - vendor/path
          key: v1-bundler-dependencies-{{ checksum "Gemfile.lock" }}
